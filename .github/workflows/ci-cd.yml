name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: task_management
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Create task-management-api directory
        run: |
          mkdir -p task-management-api
          shopt -s dotglob nullglob
          cp -r [!.]* task-management-api/ || true
          cp -r .[!.]* task-management-api/ || true
          rm -rf task-management-api/task-management-api || true
          
      - name: Install dependencies
        working-directory: ./task-management-api
        run: npm ci
        
      - name: Run tests
        working-directory: ./task-management-api
        run: npm test
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
          DB_NAME: task_management

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: task-management-api-dev
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Deploy to AWS
        run: |
          # Deploy stack
          aws cloudformation deploy \
            --template-file .github/aws/cloudformation.yml \
            --stack-name task-management-api \
            --parameter-overrides \
              Environment=dev \
              DBHost=${{ secrets.DB_HOST }} \
              DBPort=${{ secrets.DB_PORT }} \
              DBUsername=${{ secrets.DB_USERNAME }} \
              DBPassword=${{ secrets.DB_PASSWORD }} \
              DBName=${{ secrets.DB_NAME }} \
            --capabilities CAPABILITY_IAM

          # Wait for database to be available
          aws cloudformation wait stack-create-complete --stack-name task-management-api

          # Get database endpoint and update GitHub secret
          DB_ENDPOINT=$(aws cloudformation describe-stacks \
            --stack-name task-management-api \
            --query 'Stacks[0].Outputs[?OutputKey==`DatabaseEndpoint`].OutputValue' \
            --output text)

          # Wait for database to be reachable
          echo "Waiting for database to be reachable..."
          timeout=300
          while ! pg_isready -h $DB_ENDPOINT -p 5432 -U ${{ secrets.DB_USERNAME }}; do
            sleep 5
            timeout=$((timeout-5))
            if [ $timeout -le 0 ]; then
              echo "Timeout waiting for database"
              exit 1
            fi
          done
          echo "Database is reachable!"

          # Update DB_HOST secret using PAT
          gh secret set DB_HOST --body="$DB_ENDPOINT"
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
          PGPASSWORD: ${{ secrets.DB_PASSWORD }} 